

<html lang="en">
<head>
    <!-- Ostali meta tagovi i stilovi -->
</head>
<body>
    <header>
      <nav>
        <ul>
            <li><a href=""><img src="/assets/zdravlje.jpg" alt="Pocetna"></a></li>
            <li><a href="lekar">Profil</a></li>
            <li><a href="preglediLekar">Pregledi</a></li>
            <li><a href="razno">Razno</a></li>
            <li><a href="promenaLozinke">Promena lozinke</a></li>
          <li><button (click)="logout()">Odjavi se</button></li>
        </ul>
    </nav>
    </header>
    <main>
        <div class="row">
            <div class="col">
            <h2>Posalji zahtev za novu vrstu pregleda</h2>
            <form>
                <div class="table-responsive">
                <table>
                    <tr>
                        <td>Naziv:</td>
                        <td>
                            <input type='text' name='nazivPregleda' [(ngModel)]='nazivPregleda'>
                        </td>
                    </tr>
                    <tr>
                        <td>Cena:</td>
                        <td>
                            <input type='number' name='cena' [(ngModel)]='cenaPregleda'>
                        </td>
                    </tr>
                    <tr>
                        <td>Trajanje(u minutima):</td>
                        <td>
                            <input type='number' name='trajanje' [(ngModel)]='trajanjePregleda'>min
                        </td>
                    </tr>
                    <tr>
                        <td colspan='2'>
                            <button (click)="dodajVrstuPregleda()">Posalji</button>
                        </td>
                    </tr>
                </table>
            </div>
            </form>
           <span class="greska"> {{message}}</span>
        </div>
        </div>
    </main>
    <footer>
      <p>&copy; 2023 Ordinacija Zdravlje</p>
    </footer>
</body>
</html>
